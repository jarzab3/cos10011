<main id="main_container">

    <section id="style_form">

        <h2>Make an enquiry</h2>

        <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">

            <label for="fname">First Name</label>

            <input type="text" name= "First Name" id="fname" maxlength="25" pattern="[a-zA-Z0-9 ]+" required="required"/>

            <label for="lname">Last Name</label>
            <input type="text" name= "Last Name" id="lname" maxlength="25" pattern="[a-zA-Z0-9 ]+" required="required"/>

            <label for="email">Email</label>
            <input type="email" name= "Email addresss" id="email1" required="required"/>

            <br/>
            <br/>

            <div id="fieldset_label">
                <label > Address</label>
            </div>

            <fieldset>
                <label for="saddress">Street address</label>
                <input type="text" name="Address" id="saddress" maxlength="40" required="required"/>

                <label for="suburb">Suburb/town</label>
                <input type="text" name= "Suburb" id="suburb" maxlength="20" required="required"/>

                <label for="state">State</label>
                <select required='required' id="state" name="State">
                    <option value="">Please select</option>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>

                <label for="postcode">Postcode</label>
                <input type="text" name= "Postcode" id="postcode" maxlength="4" pattern="\d{4}" required="required" placeholder="Postcode"/>

            </fieldset>

            <br/>

            <label>Preferred contact</label>

            <fieldset>

                <p>
                    <label for="email">Email</label>
                    <input type="radio" id="email" name="Contact" required="required" value="email" checked='checked'/>
                    <span>
            <label for="post">Post</label>
                <input type="radio" id="post" name="Contact" value="post"/>
                </span>

                    <span>
            <label for="phone">Phone</label>
                <input type="radio" id="phone" name="Contact" value="phone"/>
                </span>
                </p>

            </fieldset>

            <br/>

            <label for="phone">Phone number</label>
            <input type="text" name= "Phone Number" id="phone1" maxlength="10" required="required" pattern="\d{1,10}" placeholder="Phone number"/>
            <br/>
            <label for="pro_serv">Product/Service</label>
            <select id="pro_serv" name="Product/service">
                <option value="">Please select</option>
                <option value="service1">Serice 1</option>
                <option value="service2">Service 2</option>
            </select>

            <br/>
            <br/>
            <label>Product features/extras</label>

            <fieldset>
                <p class="align_center">

                    <label for="pfx1">Extra 1</label>
                    <input type="checkbox" id="pfx1" name="Product 1" value="something" checked='checked'/>
                    <span>
            <label for="pfx2">Extra 2</label>
                <input type="checkbox" id="pfx2" name="Product 2" value="something"/>
                </span>

                    <span>
            <label for="pfx3">Extra 3</label>
                <input type="checkbox" id="pfx3" name="Product 3" value="something"/>
                </span>

                </p>

            </fieldset>

            <br/>
            <br/>
            <section>
                <label for="comm" style="display:block">Comments</label>
                <textarea class="comments" id="comm" name="Comments" rows="4" cols="80" placeholder="Write your comments here."></textarea>
            </section>

            <br/>
            <br/>
            <br/>

            <div class="align_center">
            <span>
            <input type="submit" value="Submit"/>
           <input type="reset" value="Reset"/>
           </span>
            </div>

        </form>

    </section>
