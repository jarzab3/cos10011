<main id="main_container">

    <section id="style_form">

        <h2>Make an enquiry</h2>

        <!--<section class="div_form">-->

        <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">

            <label for="fname">First Name</label>

            <input type="text" name= "fname" id="fname" maxlength="25" pattern="[a-zA-Z0-9 ]+" required="required"/>

            <label for="lname">Last Name</label>
            <input type="text" name= "lname" id="lname" maxlength="25" pattern="[a-zA-Z0-9 ]+" required="required"/>

            <label for="email">Email</label>
            <input type="email" name= "email" id="email" required="required"/>

            <br/>
            <br/>

            <div id="fieldset_label">
                <label > Address</label>
            </div>

            <fieldset>
                <label for="saddress">Street address</label>
                <input type="text" name="saddress" id="saddress" maxlength="40" required="required"/>

                <label for="suburb">Suburb/town</label>
                <input type="text" name= "suburb" id="suburb" maxlength="20" required="required"/>

                <label for="state">State</label>
                <select id="state" name="state" required="required">
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>

                <label for="postcode">Postcode</label>
                <input type="text" name= "postcode" id="postcode" maxlength="4" pattern="\d{4}" required="required" placeholder="Postcode"/>

            </fieldset>

            <br/>

            <label>Preferred contact</label>

            <fieldset>

                <p class="align_center">
                    <label for="pc1">Email</label>
                    <input type="radio" id="pc1" name="pc1" required="required" value="email"/>
                    <span>
            <label for="pc2">Post</label>
                <input type="radio" id="pc2" name="pc2" value="post"/>
                </span>

                    <span>
            <label for="pc3">Phone</label>
                <input type="radio" id="pc3" name="pc3" value="phone"/>
                </span>
                </p>

            </fieldset>
            <br/>

            <label for="phone">Phone number</label>
            <input type="text" name= "phone" id="phone" maxlength="10" required="required" pattern="\d{1,10}" placeholder="Phone number"/>
            <br/>
            <label for="pro_serv">Product/Service</label>
            <select id="pro_serv" name="pro_serv">
                <option value="">Please select</option>
                <option value="service1">Serice 1</option>
                <option value="service2">Service 2</option>
            </select>

            <br/>
            <br/>
            <label>Product features/extras</label>

            <fieldset>
                <p class="align_center">

                    <label for="pfx1">Extra 1</label>
                    <input type="checkbox" id="pfx1" name="pfx1" required="required" value="something"/>
                    <span>
            <label for="pfx2">Extra 2</label>
                <input type="checkbox" id="pfx2" name="pfx2" value="something"/>
                </span>

                    <span>
            <label for="pfx3">Extra 3</label>
                <input type="checkbox" id="pfx3" name="pfx3" value="something"/>
                </span>

                </p>

            </fieldset>

            <br/>
            <br/>
            <br/>

            <div class="align_center">
            <span>
            <input type="submit" value="Submit">
           <input type="reset" value="Reset"></span>
            </div>
